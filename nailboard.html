<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailboard Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .canvas-container {
            position: relative;
        }

        .control-panel {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .control-panel h3 {
            color: #4a7ab0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        #dropButton {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #dropButton:hover {
            background: #45a049;
        }

        #dropButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        canvas {
            display: block;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .stats {
            color: #7faadb;
            font-size: 14px;
        }

        .stats div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="canvas" width="600" height="800"></canvas>
        </div>
        <div class="control-panel">
            <h3>Controls</h3>
            <button id="dropButton">Drop Balls</button>
            <div class="stats">
                <h3>Statistics</h3>
                <div>Balls: <span id="ballCount">0</span></div>
                <div>In bins: <span id="binCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dropButton = document.getElementById('dropButton');
        const ballCountSpan = document.getElementById('ballCount');
        const binCountSpan = document.getElementById('binCount');

        // Configuration
        const BALL_RADIUS = 6;
        const NAIL_RADIUS = 4;
        const GRAVITY = 0.25;
        const BOUNCE_DAMPING = 0.5;
        const FRICTION = 0.99;
        const NUM_ROWS = 10;
        const NUM_BINS = 11;

        // Dimensions
        const NAILBOARD_WIDTH = 500;
        const NAILBOARD_X = (canvas.width - NAILBOARD_WIDTH) / 2;

        const RESERVOIR_TOP = 20;
        const RESERVOIR_HEIGHT = 120;
        const RESERVOIR_WIDTH = NAILBOARD_WIDTH; // Same width as nailboard
        const RESERVOIR_X = NAILBOARD_X;
        const SLANT_HEIGHT = 40; // Height of the slanted bottom section

        const NAILBOARD_TOP = RESERVOIR_TOP + RESERVOIR_HEIGHT + 50;
        const NAILBOARD_HEIGHT = 380;

        const BIN_TOP = NAILBOARD_TOP + NAILBOARD_HEIGHT + 20;
        const BIN_HEIGHT = 180;
        const BIN_WIDTH = NAILBOARD_WIDTH / NUM_BINS;

        // State
        let balls = [];
        let nails = [];
        let doorsOpen = false;
        let doorOpenAmount = 0;
        const DOOR_OPEN_MAX = 25;

        // Initialize balls in reservoir
        function initBalls() {
            balls = [];
            const numBalls = 150; // Significantly more balls
            const cols = 20;
            const rows = Math.ceil(numBalls / cols);
            const spacingX = (RESERVOIR_WIDTH - 40) / cols;
            const spacingY = (RESERVOIR_HEIGHT - SLANT_HEIGHT - 30) / rows;

            for (let i = 0; i < numBalls; i++) {
                const col = i % cols;
                const row = Math.floor(i / cols);
                balls.push({
                    x: RESERVOIR_X + 20 + col * spacingX + (Math.random() - 0.5) * 5,
                    y: RESERVOIR_TOP + 15 + row * spacingY + (Math.random() - 0.5) * 5,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: 0,
                    inReservoir: true,
                    inBin: false,
                    binIndex: -1
                });
            }
        }

        // Initialize nails
        function initNails() {
            nails = [];
            const rowSpacing = NAILBOARD_HEIGHT / (NUM_ROWS + 1);

            for (let row = 0; row < NUM_ROWS; row++) {
                const y = NAILBOARD_TOP + rowSpacing * (row + 1);
                const isEvenRow = row % 2 === 0;
                const numNails = isEvenRow ? 10 : 11;
                const startOffset = isEvenRow ? BIN_WIDTH : BIN_WIDTH / 2;

                for (let i = 0; i < numNails; i++) {
                    const x = NAILBOARD_X + startOffset + i * BIN_WIDTH;
                    if (x > NAILBOARD_X && x < NAILBOARD_X + NAILBOARD_WIDTH) {
                        nails.push({ x, y });
                    }
                }
            }
        }

        // Get the Y position of the slanted reservoir bottom at a given X
        function getReservoirBottomY(x) {
            const centerX = canvas.width / 2;
            const distFromCenter = Math.abs(x - centerX);
            const maxDist = RESERVOIR_WIDTH / 2;
            const slantRatio = distFromCenter / maxDist;
            return RESERVOIR_TOP + RESERVOIR_HEIGHT - SLANT_HEIGHT + slantRatio * SLANT_HEIGHT;
        }

        // Draw reservoir
        function drawReservoir() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 3;

            const centerX = canvas.width / 2;
            const bottomY = RESERVOIR_TOP + RESERVOIR_HEIGHT;
            const topOfSlant = bottomY - SLANT_HEIGHT;

            // Left wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X, bottomY);
            ctx.stroke();

            // Right wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, bottomY);
            ctx.stroke();

            // Top wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.stroke();

            // Slanted bottom - left side
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, bottomY);
            ctx.lineTo(centerX - DOOR_OPEN_MAX - 10, topOfSlant);
            ctx.stroke();

            // Slanted bottom - right side
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, bottomY);
            ctx.lineTo(centerX + DOOR_OPEN_MAX + 10, topOfSlant);
            ctx.stroke();

            // Left door
            ctx.beginPath();
            ctx.moveTo(centerX - DOOR_OPEN_MAX - 10, topOfSlant);
            ctx.lineTo(centerX - doorOpenAmount, topOfSlant);
            ctx.stroke();

            // Right door
            ctx.beginPath();
            ctx.moveTo(centerX + doorOpenAmount, topOfSlant);
            ctx.lineTo(centerX + DOOR_OPEN_MAX + 10, topOfSlant);
            ctx.stroke();

            // Funnel below doors
            ctx.beginPath();
            ctx.moveTo(centerX - DOOR_OPEN_MAX - 10, topOfSlant);
            ctx.lineTo(centerX - 15, topOfSlant + 40);
            ctx.moveTo(centerX + DOOR_OPEN_MAX + 10, topOfSlant);
            ctx.lineTo(centerX + 15, topOfSlant + 40);
            ctx.stroke();
        }

        // Draw nailboard frame
        function drawNailboardFrame() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 3;
            ctx.strokeRect(NAILBOARD_X, NAILBOARD_TOP, NAILBOARD_WIDTH, NAILBOARD_HEIGHT);
        }

        // Draw nails
        function drawNails() {
            ctx.fillStyle = '#c0c0c0';
            for (const nail of nails) {
                ctx.beginPath();
                ctx.arc(nail.x, nail.y, NAIL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw bins
        function drawBins() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 2;

            for (let i = 0; i <= NUM_BINS; i++) {
                const x = NAILBOARD_X + i * BIN_WIDTH;
                ctx.beginPath();
                ctx.moveTo(x, BIN_TOP);
                ctx.lineTo(x, BIN_TOP + BIN_HEIGHT);
                ctx.stroke();
            }

            // Bottom of bins
            ctx.beginPath();
            ctx.moveTo(NAILBOARD_X, BIN_TOP + BIN_HEIGHT);
            ctx.lineTo(NAILBOARD_X + NAILBOARD_WIDTH, BIN_TOP + BIN_HEIGHT);
            ctx.stroke();
        }

        // Draw balls
        function drawBalls() {
            for (const ball of balls) {
                const gradient = ctx.createRadialGradient(
                    ball.x - 2, ball.y - 2, 0,
                    ball.x, ball.y, BALL_RADIUS
                );
                gradient.addColorStop(0, '#7fff7f');
                gradient.addColorStop(1, '#228B22');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update ball physics
        function updateBalls() {
            const centerX = canvas.width / 2;
            const topOfSlant = RESERVOIR_TOP + RESERVOIR_HEIGHT - SLANT_HEIGHT;

            for (const ball of balls) {
                if (ball.inBin) continue;

                // Check if ball should exit reservoir
                if (ball.inReservoir && doorsOpen) {
                    const doorLeft = centerX - doorOpenAmount;
                    const doorRight = centerX + doorOpenAmount;

                    if (ball.y + BALL_RADIUS >= topOfSlant - 5 &&
                        ball.x > doorLeft + BALL_RADIUS &&
                        ball.x < doorRight - BALL_RADIUS) {
                        ball.inReservoir = false;
                    }
                }

                // Apply gravity
                ball.vy += GRAVITY;

                // Apply friction
                ball.vx *= FRICTION;
                ball.vy *= FRICTION;

                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.inReservoir) {
                    // Reservoir collision
                    const doorLeft = centerX - doorOpenAmount;
                    const doorRight = centerX + doorOpenAmount;

                    // Left wall
                    if (ball.x - BALL_RADIUS < RESERVOIR_X) {
                        ball.x = RESERVOIR_X + BALL_RADIUS;
                        ball.vx = -ball.vx * BOUNCE_DAMPING;
                    }
                    // Right wall
                    if (ball.x + BALL_RADIUS > RESERVOIR_X + RESERVOIR_WIDTH) {
                        ball.x = RESERVOIR_X + RESERVOIR_WIDTH - BALL_RADIUS;
                        ball.vx = -ball.vx * BOUNCE_DAMPING;
                    }
                    // Top
                    if (ball.y - BALL_RADIUS < RESERVOIR_TOP) {
                        ball.y = RESERVOIR_TOP + BALL_RADIUS;
                        ball.vy = -ball.vy * BOUNCE_DAMPING;
                    }

                    // Slanted bottom collision
                    const slantY = getReservoirBottomY(ball.x);

                    // Check if ball is on the slanted surface
                    if (ball.y + BALL_RADIUS > slantY) {
                        // Check if ball is in the door opening area
                        if (ball.x > doorLeft && ball.x < doorRight && doorsOpen) {
                            // Ball can pass through
                        } else {
                            // Calculate slant normal
                            const isLeftSide = ball.x < centerX;
                            const slopeAngle = Math.atan2(SLANT_HEIGHT, RESERVOIR_WIDTH / 2);

                            // Push ball up along normal
                            ball.y = slantY - BALL_RADIUS;

                            // Add velocity component along slope toward center
                            if (isLeftSide) {
                                ball.vx += Math.sin(slopeAngle) * 0.3;
                            } else {
                                ball.vx -= Math.sin(slopeAngle) * 0.3;
                            }
                            ball.vy = -Math.abs(ball.vy) * BOUNCE_DAMPING * 0.3;
                        }
                    }

                    // Door edges collision when doors are closing or partially open
                    if (ball.y + BALL_RADIUS > topOfSlant - 5) {
                        if (ball.x < doorLeft && ball.x + BALL_RADIUS > doorLeft - 5) {
                            ball.x = doorLeft - BALL_RADIUS - 5;
                        }
                        if (ball.x > doorRight && ball.x - BALL_RADIUS < doorRight + 5) {
                            ball.x = doorRight + BALL_RADIUS + 5;
                        }
                    }
                } else {
                    // Nail collisions
                    for (const nail of nails) {
                        const dx = ball.x - nail.x;
                        const dy = ball.y - nail.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = BALL_RADIUS + NAIL_RADIUS;

                        if (dist < minDist) {
                            // Normalize
                            const nx = dx / dist;
                            const ny = dy / dist;

                            // Separate
                            ball.x = nail.x + nx * minDist;
                            ball.y = nail.y + ny * minDist;

                            // Reflect velocity
                            const dot = ball.vx * nx + ball.vy * ny;
                            ball.vx = (ball.vx - 2 * dot * nx) * BOUNCE_DAMPING;
                            ball.vy = (ball.vy - 2 * dot * ny) * BOUNCE_DAMPING;

                            // Add randomness (equal probability left/right)
                            ball.vx += (Math.random() < 0.5 ? -1 : 1) * 1.5;
                        }
                    }

                    // Nailboard walls
                    if (ball.y > NAILBOARD_TOP && ball.y < NAILBOARD_TOP + NAILBOARD_HEIGHT) {
                        if (ball.x - BALL_RADIUS < NAILBOARD_X) {
                            ball.x = NAILBOARD_X + BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                        if (ball.x + BALL_RADIUS > NAILBOARD_X + NAILBOARD_WIDTH) {
                            ball.x = NAILBOARD_X + NAILBOARD_WIDTH - BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                    }

                    // Bin collisions
                    if (ball.y > BIN_TOP) {
                        // Determine which bin
                        const binIndex = Math.floor((ball.x - NAILBOARD_X) / BIN_WIDTH);
                        const clampedBinIndex = Math.max(0, Math.min(NUM_BINS - 1, binIndex));

                        // Bin walls
                        const binLeft = NAILBOARD_X + clampedBinIndex * BIN_WIDTH;
                        const binRight = binLeft + BIN_WIDTH;

                        if (ball.x - BALL_RADIUS < binLeft) {
                            ball.x = binLeft + BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                        if (ball.x + BALL_RADIUS > binRight) {
                            ball.x = binRight - BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }

                        // Bin bottom
                        if (ball.y + BALL_RADIUS > BIN_TOP + BIN_HEIGHT) {
                            ball.y = BIN_TOP + BIN_HEIGHT - BALL_RADIUS;
                            ball.vy = -ball.vy * BOUNCE_DAMPING;

                            // Check if settled
                            if (Math.abs(ball.vy) < 0.5 && Math.abs(ball.vx) < 0.5) {
                                ball.inBin = true;
                                ball.binIndex = clampedBinIndex;
                            }
                        }

                        // Stack on other balls in same bin
                        for (const other of balls) {
                            if (other === ball) continue;
                            if (!other.inBin || other.binIndex !== clampedBinIndex) continue;

                            const dx = ball.x - other.x;
                            const dy = ball.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = BALL_RADIUS * 2;

                            if (dist < minDist && dist > 0) {
                                const nx = dx / dist;
                                const ny = dy / dist;

                                ball.x = other.x + nx * minDist;
                                ball.y = other.y + ny * minDist;

                                const dot = ball.vx * nx + ball.vy * ny;
                                ball.vx = (ball.vx - dot * nx) * BOUNCE_DAMPING;
                                ball.vy = (ball.vy - dot * ny) * BOUNCE_DAMPING;

                                if (Math.abs(ball.vy) < 0.5 && Math.abs(ball.vx) < 0.5) {
                                    ball.inBin = true;
                                    ball.binIndex = clampedBinIndex;
                                }
                            }
                        }
                    }

                    // Funnel collision (guide balls after leaving reservoir)
                    if (ball.y < NAILBOARD_TOP && ball.y > topOfSlant) {
                        const funnelProgress = (ball.y - topOfSlant) / 40;
                        const funnelWidth = DOOR_OPEN_MAX + 10 - funnelProgress * (DOOR_OPEN_MAX - 5);
                        const funnelLeft = centerX - funnelWidth;
                        const funnelRight = centerX + funnelWidth;

                        if (ball.x - BALL_RADIUS < funnelLeft) {
                            ball.x = funnelLeft + BALL_RADIUS;
                            ball.vx = Math.abs(ball.vx) * BOUNCE_DAMPING;
                        }
                        if (ball.x + BALL_RADIUS > funnelRight) {
                            ball.x = funnelRight - BALL_RADIUS;
                            ball.vx = -Math.abs(ball.vx) * BOUNCE_DAMPING;
                        }
                    }
                }

                // Ball-to-ball collision
                for (const other of balls) {
                    if (other === ball) continue;
                    if (ball.inBin && other.inBin) continue;

                    const dx = ball.x - other.x;
                    const dy = ball.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = BALL_RADIUS * 2;

                    if (dist < minDist && dist > 0) {
                        const nx = dx / dist;
                        const ny = dy / dist;

                        // Separate
                        const overlap = (minDist - dist) / 2;
                        ball.x += nx * overlap;
                        ball.y += ny * overlap;
                        other.x -= nx * overlap;
                        other.y -= ny * overlap;

                        // Exchange velocity components
                        const dvx = ball.vx - other.vx;
                        const dvy = ball.vy - other.vy;
                        const dot = dvx * nx + dvy * ny;

                        ball.vx -= dot * nx * BOUNCE_DAMPING;
                        ball.vy -= dot * ny * BOUNCE_DAMPING;
                        other.vx += dot * nx * BOUNCE_DAMPING;
                        other.vy += dot * ny * BOUNCE_DAMPING;
                    }
                }
            }

            // Update stats
            ballCountSpan.textContent = balls.length;
            binCountSpan.textContent = balls.filter(b => b.inBin).length;
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update door animation
            if (doorsOpen && doorOpenAmount < DOOR_OPEN_MAX) {
                doorOpenAmount += 0.3;
            }

            updateBalls();

            drawReservoir();
            drawNailboardFrame();
            drawNails();
            drawBins();
            drawBalls();

            requestAnimationFrame(animate);
        }

        // Event listener for drop button
        dropButton.addEventListener('click', () => {
            if (!doorsOpen) {
                doorsOpen = true;
                dropButton.disabled = true;
                dropButton.textContent = 'Dropping...';

                // Re-enable after all balls have settled
                setTimeout(() => {
                    dropButton.disabled = false;
                    dropButton.textContent = 'Reset';
                }, 5000);
            } else {
                // Reset
                doorsOpen = false;
                doorOpenAmount = 0;
                initBalls();
                dropButton.textContent = 'Drop Balls';
            }
        });

        // Initialize and start
        initBalls();
        initNails();
        animate();
    </script>
</body>
</html>
