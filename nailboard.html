<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailboard Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 800px;
        }

        #dropButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s;
        }

        #dropButton:hover {
            background: #45a049;
        }

        #dropButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        canvas {
            display: block;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="dropButton">Drop Balls</button>
        <canvas id="canvas" width="600" height="800"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dropButton = document.getElementById('dropButton');

        // Configuration
        const BALL_RADIUS = 8;
        const NAIL_RADIUS = 5;
        const GRAVITY = 0.3;
        const BOUNCE_DAMPING = 0.6;
        const FRICTION = 0.99;
        const NUM_ROWS = 10;
        const NUM_BINS = 11;

        // Dimensions
        const RESERVOIR_TOP = 20;
        const RESERVOIR_HEIGHT = 100;
        const RESERVOIR_WIDTH = 200;
        const RESERVOIR_X = (canvas.width - RESERVOIR_WIDTH) / 2;

        const NAILBOARD_TOP = RESERVOIR_TOP + RESERVOIR_HEIGHT + 40;
        const NAILBOARD_HEIGHT = 400;
        const NAILBOARD_WIDTH = 500;
        const NAILBOARD_X = (canvas.width - NAILBOARD_WIDTH) / 2;

        const BIN_TOP = NAILBOARD_TOP + NAILBOARD_HEIGHT + 20;
        const BIN_HEIGHT = 180;
        const BIN_WIDTH = NAILBOARD_WIDTH / NUM_BINS;

        // State
        let balls = [];
        let nails = [];
        let doorsOpen = false;
        let doorOpenAmount = 0;
        const DOOR_OPEN_MAX = 30;

        // Initialize balls in reservoir
        function initBalls() {
            balls = [];
            const numBalls = 50;
            for (let i = 0; i < numBalls; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 60;
                balls.push({
                    x: canvas.width / 2 + Math.cos(angle) * radius * 0.5,
                    y: RESERVOIR_TOP + 30 + Math.sin(angle) * radius * 0.3 + Math.random() * 40,
                    vx: 0,
                    vy: 0,
                    inReservoir: true,
                    inBin: false,
                    binIndex: -1
                });
            }
        }

        // Initialize nails
        function initNails() {
            nails = [];
            const rowSpacing = NAILBOARD_HEIGHT / (NUM_ROWS + 1);

            for (let row = 0; row < NUM_ROWS; row++) {
                const y = NAILBOARD_TOP + rowSpacing * (row + 1);
                const isEvenRow = row % 2 === 0;
                const numNails = isEvenRow ? 10 : 11;
                const startOffset = isEvenRow ? BIN_WIDTH : BIN_WIDTH / 2;

                for (let i = 0; i < numNails; i++) {
                    const x = NAILBOARD_X + startOffset + i * BIN_WIDTH;
                    if (x > NAILBOARD_X && x < NAILBOARD_X + NAILBOARD_WIDTH) {
                        nails.push({ x, y });
                    }
                }
            }
        }

        // Draw reservoir
        function drawReservoir() {
            ctx.fillStyle = '#2d4a6f';
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 3;

            // Left wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH / 2 - DOOR_OPEN_MAX - 10, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.stroke();

            // Right wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH / 2 + DOOR_OPEN_MAX + 10, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.stroke();

            // Left door
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH / 2 - DOOR_OPEN_MAX - 10, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.lineTo(canvas.width / 2 - doorOpenAmount, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.stroke();

            // Right door
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 + doorOpenAmount, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH / 2 + DOOR_OPEN_MAX + 10, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.stroke();

            // Funnel below doors
            ctx.strokeStyle = '#4a7ab0';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2 - DOOR_OPEN_MAX - 10, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.lineTo(canvas.width / 2 - 15, RESERVOIR_TOP + RESERVOIR_HEIGHT + 30);
            ctx.moveTo(canvas.width / 2 + DOOR_OPEN_MAX + 10, RESERVOIR_TOP + RESERVOIR_HEIGHT);
            ctx.lineTo(canvas.width / 2 + 15, RESERVOIR_TOP + RESERVOIR_HEIGHT + 30);
            ctx.stroke();
        }

        // Draw nailboard frame
        function drawNailboardFrame() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 3;
            ctx.strokeRect(NAILBOARD_X, NAILBOARD_TOP, NAILBOARD_WIDTH, NAILBOARD_HEIGHT);
        }

        // Draw nails
        function drawNails() {
            ctx.fillStyle = '#c0c0c0';
            for (const nail of nails) {
                ctx.beginPath();
                ctx.arc(nail.x, nail.y, NAIL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw bins
        function drawBins() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 2;

            for (let i = 0; i <= NUM_BINS; i++) {
                const x = NAILBOARD_X + i * BIN_WIDTH;
                ctx.beginPath();
                ctx.moveTo(x, BIN_TOP);
                ctx.lineTo(x, BIN_TOP + BIN_HEIGHT);
                ctx.stroke();
            }

            // Bottom of bins
            ctx.beginPath();
            ctx.moveTo(NAILBOARD_X, BIN_TOP + BIN_HEIGHT);
            ctx.lineTo(NAILBOARD_X + NAILBOARD_WIDTH, BIN_TOP + BIN_HEIGHT);
            ctx.stroke();
        }

        // Draw balls
        function drawBalls() {
            for (const ball of balls) {
                const gradient = ctx.createRadialGradient(
                    ball.x - 2, ball.y - 2, 0,
                    ball.x, ball.y, BALL_RADIUS
                );
                gradient.addColorStop(0, '#7fff7f');
                gradient.addColorStop(1, '#228B22');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update ball physics
        function updateBalls() {
            for (const ball of balls) {
                if (ball.inBin) continue;

                // Check if ball should exit reservoir
                if (ball.inReservoir && doorsOpen) {
                    const doorLeft = canvas.width / 2 - doorOpenAmount;
                    const doorRight = canvas.width / 2 + doorOpenAmount;
                    const doorY = RESERVOIR_TOP + RESERVOIR_HEIGHT;

                    if (ball.y + BALL_RADIUS >= doorY - 5 &&
                        ball.x > doorLeft + BALL_RADIUS &&
                        ball.x < doorRight - BALL_RADIUS) {
                        ball.inReservoir = false;
                    }
                }

                // Apply gravity
                ball.vy += GRAVITY;

                // Apply friction
                ball.vx *= FRICTION;
                ball.vy *= FRICTION;

                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.inReservoir) {
                    // Reservoir collision
                    const doorY = RESERVOIR_TOP + RESERVOIR_HEIGHT;
                    const doorLeft = canvas.width / 2 - doorOpenAmount;
                    const doorRight = canvas.width / 2 + doorOpenAmount;

                    // Left wall
                    if (ball.x - BALL_RADIUS < RESERVOIR_X) {
                        ball.x = RESERVOIR_X + BALL_RADIUS;
                        ball.vx = -ball.vx * BOUNCE_DAMPING;
                    }
                    // Right wall
                    if (ball.x + BALL_RADIUS > RESERVOIR_X + RESERVOIR_WIDTH) {
                        ball.x = RESERVOIR_X + RESERVOIR_WIDTH - BALL_RADIUS;
                        ball.vx = -ball.vx * BOUNCE_DAMPING;
                    }
                    // Bottom (with door opening)
                    if (ball.y + BALL_RADIUS > doorY) {
                        if (ball.x < doorLeft || ball.x > doorRight) {
                            ball.y = doorY - BALL_RADIUS;
                            ball.vy = -ball.vy * BOUNCE_DAMPING;
                        }
                    }
                    // Top
                    if (ball.y - BALL_RADIUS < RESERVOIR_TOP) {
                        ball.y = RESERVOIR_TOP + BALL_RADIUS;
                        ball.vy = -ball.vy * BOUNCE_DAMPING;
                    }
                } else {
                    // Nail collisions
                    for (const nail of nails) {
                        const dx = ball.x - nail.x;
                        const dy = ball.y - nail.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = BALL_RADIUS + NAIL_RADIUS;

                        if (dist < minDist) {
                            // Normalize
                            const nx = dx / dist;
                            const ny = dy / dist;

                            // Separate
                            ball.x = nail.x + nx * minDist;
                            ball.y = nail.y + ny * minDist;

                            // Reflect velocity
                            const dot = ball.vx * nx + ball.vy * ny;
                            ball.vx = (ball.vx - 2 * dot * nx) * BOUNCE_DAMPING;
                            ball.vy = (ball.vy - 2 * dot * ny) * BOUNCE_DAMPING;

                            // Add randomness (equal probability left/right)
                            ball.vx += (Math.random() < 0.5 ? -1 : 1) * 2;
                        }
                    }

                    // Nailboard walls
                    if (ball.y > NAILBOARD_TOP && ball.y < NAILBOARD_TOP + NAILBOARD_HEIGHT) {
                        if (ball.x - BALL_RADIUS < NAILBOARD_X) {
                            ball.x = NAILBOARD_X + BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                        if (ball.x + BALL_RADIUS > NAILBOARD_X + NAILBOARD_WIDTH) {
                            ball.x = NAILBOARD_X + NAILBOARD_WIDTH - BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                    }

                    // Bin collisions
                    if (ball.y > BIN_TOP) {
                        // Determine which bin
                        const binIndex = Math.floor((ball.x - NAILBOARD_X) / BIN_WIDTH);
                        const clampedBinIndex = Math.max(0, Math.min(NUM_BINS - 1, binIndex));

                        // Bin walls
                        const binLeft = NAILBOARD_X + clampedBinIndex * BIN_WIDTH;
                        const binRight = binLeft + BIN_WIDTH;

                        if (ball.x - BALL_RADIUS < binLeft) {
                            ball.x = binLeft + BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                        if (ball.x + BALL_RADIUS > binRight) {
                            ball.x = binRight - BALL_RADIUS;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }

                        // Bin bottom
                        if (ball.y + BALL_RADIUS > BIN_TOP + BIN_HEIGHT) {
                            ball.y = BIN_TOP + BIN_HEIGHT - BALL_RADIUS;
                            ball.vy = -ball.vy * BOUNCE_DAMPING;

                            // Check if settled
                            if (Math.abs(ball.vy) < 0.5 && Math.abs(ball.vx) < 0.5) {
                                ball.inBin = true;
                                ball.binIndex = clampedBinIndex;
                            }
                        }

                        // Stack on other balls in same bin
                        for (const other of balls) {
                            if (other === ball) continue;
                            if (!other.inBin || other.binIndex !== clampedBinIndex) continue;

                            const dx = ball.x - other.x;
                            const dy = ball.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = BALL_RADIUS * 2;

                            if (dist < minDist && dist > 0) {
                                const nx = dx / dist;
                                const ny = dy / dist;

                                ball.x = other.x + nx * minDist;
                                ball.y = other.y + ny * minDist;

                                const dot = ball.vx * nx + ball.vy * ny;
                                ball.vx = (ball.vx - dot * nx) * BOUNCE_DAMPING;
                                ball.vy = (ball.vy - dot * ny) * BOUNCE_DAMPING;

                                if (Math.abs(ball.vy) < 0.5 && Math.abs(ball.vx) < 0.5) {
                                    ball.inBin = true;
                                    ball.binIndex = clampedBinIndex;
                                }
                            }
                        }
                    }

                    // Funnel collision (guide balls after leaving reservoir)
                    if (ball.y < NAILBOARD_TOP && ball.y > RESERVOIR_TOP + RESERVOIR_HEIGHT) {
                        const funnelProgress = (ball.y - (RESERVOIR_TOP + RESERVOIR_HEIGHT)) / 30;
                        const funnelWidth = DOOR_OPEN_MAX + 10 - funnelProgress * (DOOR_OPEN_MAX - 5);
                        const funnelLeft = canvas.width / 2 - funnelWidth;
                        const funnelRight = canvas.width / 2 + funnelWidth;

                        if (ball.x - BALL_RADIUS < funnelLeft) {
                            ball.x = funnelLeft + BALL_RADIUS;
                            ball.vx = Math.abs(ball.vx) * BOUNCE_DAMPING;
                        }
                        if (ball.x + BALL_RADIUS > funnelRight) {
                            ball.x = funnelRight - BALL_RADIUS;
                            ball.vx = -Math.abs(ball.vx) * BOUNCE_DAMPING;
                        }
                    }
                }

                // Ball-to-ball collision
                for (const other of balls) {
                    if (other === ball) continue;
                    if (ball.inBin && other.inBin) continue;

                    const dx = ball.x - other.x;
                    const dy = ball.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = BALL_RADIUS * 2;

                    if (dist < minDist && dist > 0) {
                        const nx = dx / dist;
                        const ny = dy / dist;

                        // Separate
                        const overlap = (minDist - dist) / 2;
                        ball.x += nx * overlap;
                        ball.y += ny * overlap;
                        other.x -= nx * overlap;
                        other.y -= ny * overlap;

                        // Exchange velocity components
                        const dvx = ball.vx - other.vx;
                        const dvy = ball.vy - other.vy;
                        const dot = dvx * nx + dvy * ny;

                        ball.vx -= dot * nx * BOUNCE_DAMPING;
                        ball.vy -= dot * ny * BOUNCE_DAMPING;
                        other.vx += dot * nx * BOUNCE_DAMPING;
                        other.vy += dot * ny * BOUNCE_DAMPING;
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update door animation
            if (doorsOpen && doorOpenAmount < DOOR_OPEN_MAX) {
                doorOpenAmount += 0.5;
            }

            updateBalls();

            drawReservoir();
            drawNailboardFrame();
            drawNails();
            drawBins();
            drawBalls();

            requestAnimationFrame(animate);
        }

        // Event listener for drop button
        dropButton.addEventListener('click', () => {
            if (!doorsOpen) {
                doorsOpen = true;
                dropButton.disabled = true;
                dropButton.textContent = 'Dropping...';

                // Re-enable after all balls have settled
                setTimeout(() => {
                    dropButton.disabled = false;
                    dropButton.textContent = 'Reset';
                }, 3000);
            } else {
                // Reset
                doorsOpen = false;
                doorOpenAmount = 0;
                initBalls();
                dropButton.textContent = 'Drop Balls';
            }
        });

        // Initialize and start
        initBalls();
        initNails();
        animate();
    </script>
</body>
</html>
