<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailboard Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .canvas-container {
            position: relative;
        }

        .control-panel {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 180px;
        }

        .control-panel h3 {
            color: #4a7ab0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        #dropButton {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #dropButton:hover {
            background: #45a049;
        }

        #dropButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-container label {
            color: #7faadb;
            font-size: 14px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .slider-value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }

        canvas {
            display: block;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .stats {
            color: #7faadb;
            font-size: 14px;
        }

        .stats div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="canvas" width="600" height="800"></canvas>
        </div>
        <div class="control-panel">
            <h3>Controls</h3>
            <button id="dropButton">Drop Balls</button>
            <div class="slider-container">
                <label>Number of Balls: <span id="ballSliderValue" class="slider-value">100</span></label>
                <input type="range" id="ballSlider" min="1" max="200" value="100">
            </div>
            <div class="stats">
                <h3>Statistics</h3>
                <div>Balls: <span id="ballCount">0</span></div>
                <div>In bins: <span id="binCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dropButton = document.getElementById('dropButton');
        const ballCountSpan = document.getElementById('ballCount');
        const binCountSpan = document.getElementById('binCount');
        const ballSlider = document.getElementById('ballSlider');
        const ballSliderValue = document.getElementById('ballSliderValue');

        // Configuration
        const NAIL_RADIUS = 8;
        const BALL_RADIUS = 5;
        const GRAVITY = 0.15;
        const BOUNCE = 0.4;
        const FRICTION = 0.98;
        const NUM_ROWS = 10;
        const NUM_BINS = 11;

        // Layout dimensions
        const NAILBOARD_WIDTH = 500;
        const NAILBOARD_X = (canvas.width - NAILBOARD_WIDTH) / 2;

        const RESERVOIR_TOP = 20;
        const RESERVOIR_HEIGHT = 100;
        const RESERVOIR_WIDTH = NAILBOARD_WIDTH;
        const RESERVOIR_X = NAILBOARD_X;
        const SLANT_HEIGHT = 40;

        const NAILBOARD_TOP = RESERVOIR_TOP + RESERVOIR_HEIGHT + 30;
        const NAILBOARD_HEIGHT = 400;

        const BIN_TOP = NAILBOARD_TOP + NAILBOARD_HEIGHT + 10;
        const BIN_HEIGHT = 200;
        const BIN_WIDTH = NAILBOARD_WIDTH / NUM_BINS;

        // Door configuration
        const DOOR_WIDTH = 8;
        const CENTER_X = canvas.width / 2;
        const DOOR_LEFT = CENTER_X - DOOR_WIDTH;
        const DOOR_RIGHT = CENTER_X + DOOR_WIDTH;
        const RESERVOIR_BOTTOM = RESERVOIR_TOP + RESERVOIR_HEIGHT;

        // State
        let balls = [];
        let nails = [];
        let doorsOpen = false;
        let doorAngle = 0;
        const DOOR_MAX_ANGLE = Math.PI / 2;
        let numBalls = 100;

        // Initialize balls in a grid at top of reservoir
        function initBalls() {
            balls = [];
            const spacing = BALL_RADIUS * 2.2;
            const cols = Math.floor((RESERVOIR_WIDTH - 20) / spacing);

            for (let i = 0; i < numBalls; i++) {
                const col = i % cols;
                const row = Math.floor(i / cols);
                balls.push({
                    x: RESERVOIR_X + 10 + BALL_RADIUS + col * spacing,
                    y: RESERVOIR_TOP + 10 + BALL_RADIUS + row * spacing,
                    vx: 0,
                    vy: 0,
                    inReservoir: true,
                    resting: false,
                    inBin: false
                });
            }
        }

        // Initialize nails - first row has nail in center
        function initNails() {
            nails = [];
            const rowSpacing = NAILBOARD_HEIGHT / (NUM_ROWS + 1);

            for (let row = 0; row < NUM_ROWS; row++) {
                const y = NAILBOARD_TOP + rowSpacing * (row + 1);
                const hasCenter = row % 2 === 0; // First row (0) has center nail
                const numNails = hasCenter ? 11 : 10;
                const offset = hasCenter ? BIN_WIDTH / 2 : BIN_WIDTH;

                for (let i = 0; i < numNails; i++) {
                    const x = NAILBOARD_X + offset + i * BIN_WIDTH;
                    if (x > NAILBOARD_X + 5 && x < NAILBOARD_X + NAILBOARD_WIDTH - 5) {
                        nails.push({ x, y });
                    }
                }
            }
        }

        // Get slant Y position (slopes down toward center)
        // Center is lowest (RESERVOIR_BOTTOM), edges are highest (RESERVOIR_BOTTOM - SLANT_HEIGHT)
        function getSlantY(x) {
            const distFromCenter = Math.abs(x - CENTER_X);
            const maxDist = RESERVOIR_WIDTH / 2;
            const ratio = distFromCenter / maxDist;
            return RESERVOIR_BOTTOM - SLANT_HEIGHT * ratio;
        }

        // Draw reservoir
        function drawReservoir() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 3;

            const edgeY = RESERVOIR_BOTTOM - SLANT_HEIGHT; // Edges are higher

            // Walls - go down to the edge of the slant
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X, edgeY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, edgeY);
            ctx.stroke();

            // Top
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.stroke();

            // Slanted bottom - slopes DOWN toward center (edges high, center low)
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, edgeY);
            ctx.lineTo(DOOR_LEFT, RESERVOIR_BOTTOM);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, edgeY);
            ctx.lineTo(DOOR_RIGHT, RESERVOIR_BOTTOM);
            ctx.stroke();

            // Doors
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#6a9ad0';

            const doorLen = DOOR_WIDTH;
            // Left door
            ctx.beginPath();
            ctx.moveTo(DOOR_LEFT, RESERVOIR_BOTTOM);
            ctx.lineTo(DOOR_LEFT + Math.cos(doorAngle) * doorLen, RESERVOIR_BOTTOM + Math.sin(doorAngle) * doorLen);
            ctx.stroke();

            // Right door
            ctx.beginPath();
            ctx.moveTo(DOOR_RIGHT, RESERVOIR_BOTTOM);
            ctx.lineTo(DOOR_RIGHT - Math.cos(doorAngle) * doorLen, RESERVOIR_BOTTOM + Math.sin(doorAngle) * doorLen);
            ctx.stroke();

            // Hinges
            ctx.fillStyle = '#8ab4e8';
            ctx.beginPath();
            ctx.arc(DOOR_LEFT, RESERVOIR_BOTTOM, 4, 0, Math.PI * 2);
            ctx.arc(DOOR_RIGHT, RESERVOIR_BOTTOM, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw nails
        function drawNails() {
            ctx.fillStyle = '#c0c0c0';
            for (const nail of nails) {
                ctx.beginPath();
                ctx.arc(nail.x, nail.y, NAIL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw bins
        function drawBins() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 2;

            for (let i = 0; i <= NUM_BINS; i++) {
                ctx.beginPath();
                ctx.moveTo(NAILBOARD_X + i * BIN_WIDTH, BIN_TOP);
                ctx.lineTo(NAILBOARD_X + i * BIN_WIDTH, BIN_TOP + BIN_HEIGHT);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.moveTo(NAILBOARD_X, BIN_TOP + BIN_HEIGHT);
            ctx.lineTo(NAILBOARD_X + NAILBOARD_WIDTH, BIN_TOP + BIN_HEIGHT);
            ctx.stroke();
        }

        // Draw balls
        function drawBalls() {
            for (const ball of balls) {
                const gradient = ctx.createRadialGradient(
                    ball.x - 2, ball.y - 2, 0,
                    ball.x, ball.y, BALL_RADIUS
                );
                gradient.addColorStop(0, '#7fff7f');
                gradient.addColorStop(1, '#228B22');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Physics update
        function updatePhysics() {
            // Wake up resting balls when doors open
            if (doorsOpen) {
                for (const ball of balls) {
                    if (ball.resting) ball.resting = false;
                }
            }

            for (const ball of balls) {
                if (ball.inBin) continue;
                if (ball.resting) continue; // Skip physics for resting balls

                // Apply gravity
                ball.vy += GRAVITY;
                ball.vx *= FRICTION;
                ball.vy *= FRICTION;

                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;

                let onSurface = false;

                if (ball.inReservoir) {
                    // Wall collisions
                    if (ball.x - BALL_RADIUS < RESERVOIR_X) {
                        ball.x = RESERVOIR_X + BALL_RADIUS;
                        ball.vx *= -BOUNCE;
                    }
                    if (ball.x + BALL_RADIUS > RESERVOIR_X + RESERVOIR_WIDTH) {
                        ball.x = RESERVOIR_X + RESERVOIR_WIDTH - BALL_RADIUS;
                        ball.vx *= -BOUNCE;
                    }
                    if (ball.y - BALL_RADIUS < RESERVOIR_TOP) {
                        ball.y = RESERVOIR_TOP + BALL_RADIUS;
                        ball.vy *= -BOUNCE;
                    }

                    // Slant collision
                    const slantY = getSlantY(ball.x);
                    if (ball.y + BALL_RADIUS > slantY) {
                        const inDoorZone = ball.x > DOOR_LEFT && ball.x < DOOR_RIGHT;

                        if (inDoorZone && doorsOpen && doorAngle > 0.5) {
                            // Exit reservoir
                            ball.inReservoir = false;
                        } else {
                            // Rest on slant
                            ball.y = slantY - BALL_RADIUS;
                            onSurface = true;

                            // Roll toward center with friction
                            if (ball.x < CENTER_X) {
                                ball.vx += 0.08;
                            } else if (ball.x > CENTER_X) {
                                ball.vx -= 0.08;
                            }
                            ball.vy = 0;
                        }
                    }

                    // Check if ball should rest (on surface with low velocity)
                    if (onSurface && Math.abs(ball.vx) < 0.2 && Math.abs(ball.vy) < 0.2) {
                        ball.vx = 0;
                        ball.vy = 0;
                        ball.resting = true;
                    }
                } else {
                    // Nail collisions
                    for (const nail of nails) {
                        const dx = ball.x - nail.x;
                        const dy = ball.y - nail.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = BALL_RADIUS + NAIL_RADIUS;

                        if (dist < minDist && dist > 0) {
                            // Push ball out
                            const nx = dx / dist;
                            const ny = dy / dist;
                            ball.x = nail.x + nx * minDist;
                            ball.y = nail.y + ny * minDist;

                            // Reflect velocity
                            const dot = ball.vx * nx + ball.vy * ny;
                            ball.vx -= 2 * dot * nx;
                            ball.vy -= 2 * dot * ny;
                            ball.vx *= BOUNCE;
                            ball.vy *= BOUNCE;

                            // Random left/right nudge
                            ball.vx += (Math.random() < 0.5 ? -1 : 1) * 1.5;
                        }
                    }

                    // Side walls in nail area
                    if (ball.x - BALL_RADIUS < NAILBOARD_X) {
                        ball.x = NAILBOARD_X + BALL_RADIUS;
                        ball.vx *= -BOUNCE;
                    }
                    if (ball.x + BALL_RADIUS > NAILBOARD_X + NAILBOARD_WIDTH) {
                        ball.x = NAILBOARD_X + NAILBOARD_WIDTH - BALL_RADIUS;
                        ball.vx *= -BOUNCE;
                    }

                    // Bin collisions
                    if (ball.y > BIN_TOP) {
                        const binIdx = Math.floor((ball.x - NAILBOARD_X) / BIN_WIDTH);
                        const idx = Math.max(0, Math.min(NUM_BINS - 1, binIdx));
                        const binLeft = NAILBOARD_X + idx * BIN_WIDTH;
                        const binRight = binLeft + BIN_WIDTH;

                        // Bin walls
                        if (ball.x - BALL_RADIUS < binLeft) {
                            ball.x = binLeft + BALL_RADIUS;
                            ball.vx *= -BOUNCE;
                        }
                        if (ball.x + BALL_RADIUS > binRight) {
                            ball.x = binRight - BALL_RADIUS;
                            ball.vx *= -BOUNCE;
                        }

                        // Bin floor
                        if (ball.y + BALL_RADIUS > BIN_TOP + BIN_HEIGHT) {
                            ball.y = BIN_TOP + BIN_HEIGHT - BALL_RADIUS;
                            ball.vy *= -BOUNCE;
                            if (Math.abs(ball.vy) < 0.5) {
                                ball.inBin = true;
                            }
                        }

                        // Stack on other balls in bin
                        for (const other of balls) {
                            if (other === ball || !other.inBin) continue;
                            const dx = ball.x - other.x;
                            const dy = ball.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < BALL_RADIUS * 2 && dist > 0) {
                                const nx = dx / dist;
                                const ny = dy / dist;
                                ball.x = other.x + nx * BALL_RADIUS * 2;
                                ball.y = other.y + ny * BALL_RADIUS * 2;
                                ball.vy *= -BOUNCE;
                                if (Math.abs(ball.vy) < 0.5) {
                                    ball.inBin = true;
                                }
                            }
                        }
                    }
                }

                // Ball-to-ball collisions (for active balls only)
                for (const other of balls) {
                    if (other === ball || other.inBin || other.resting) continue;
                    const dx = ball.x - other.x;
                    const dy = ball.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = BALL_RADIUS * 2;

                    if (dist < minDist && dist > 0) {
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const overlap = (minDist - dist) / 2;

                        ball.x += nx * overlap;
                        ball.y += ny * overlap;
                        other.x -= nx * overlap;
                        other.y -= ny * overlap;

                        // Velocity exchange
                        const dvx = ball.vx - other.vx;
                        const dvy = ball.vy - other.vy;
                        const dot = dvx * nx + dvy * ny;

                        ball.vx -= dot * nx * 0.5;
                        ball.vy -= dot * ny * 0.5;
                        other.vx += dot * nx * 0.5;
                        other.vy += dot * ny * 0.5;
                    }
                }
            }

            // Update stats
            ballCountSpan.textContent = balls.length;
            binCountSpan.textContent = balls.filter(b => b.inBin).length;
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Animate doors
            if (doorsOpen && doorAngle < DOOR_MAX_ANGLE) {
                doorAngle += 0.03;
            } else if (!doorsOpen && doorAngle > 0) {
                doorAngle -= 0.03;
                if (doorAngle < 0) doorAngle = 0;
            }

            updatePhysics();

            drawReservoir();
            drawNails();
            drawBins();
            drawBalls();

            requestAnimationFrame(animate);
        }

        // Button handler
        dropButton.addEventListener('click', () => {
            if (!doorsOpen) {
                doorsOpen = true;
                dropButton.textContent = 'Reset';
            } else {
                doorsOpen = false;
                doorAngle = 0;
                initBalls();
                dropButton.textContent = 'Drop Balls';
            }
        });

        // Slider handler
        ballSlider.addEventListener('input', (e) => {
            numBalls = parseInt(e.target.value);
            ballSliderValue.textContent = numBalls;
            if (!doorsOpen) {
                initBalls();
            }
        });

        // Start
        initBalls();
        initNails();
        animate();
    </script>
</body>
</html>
