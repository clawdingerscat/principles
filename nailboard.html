<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailboard Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .canvas-container {
            position: relative;
        }

        .control-panel {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 180px;
        }

        .control-panel h3 {
            color: #4a7ab0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        #dropButton {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #dropButton:hover {
            background: #45a049;
        }

        #dropButton:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-container label {
            color: #7faadb;
            font-size: 14px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .slider-value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }

        canvas {
            display: block;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .stats {
            color: #7faadb;
            font-size: 14px;
        }

        .stats div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="canvas" width="600" height="800"></canvas>
        </div>
        <div class="control-panel">
            <h3>Controls</h3>
            <button id="dropButton">Drop Balls</button>
            <div class="slider-container">
                <label>Number of Balls: <span id="ballSliderValue" class="slider-value">150</span></label>
                <input type="range" id="ballSlider" min="1" max="800" value="150">
            </div>
            <div class="stats">
                <h3>Statistics</h3>
                <div>Balls: <span id="ballCount">0</span></div>
                <div>In bins: <span id="binCount">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dropButton = document.getElementById('dropButton');
        const ballCountSpan = document.getElementById('ballCount');
        const binCountSpan = document.getElementById('binCount');
        const ballSlider = document.getElementById('ballSlider');
        const ballSliderValue = document.getElementById('ballSliderValue');

        // Configuration
        const NAIL_RADIUS = 7;
        const GRAVITY = 0.25;
        const BOUNCE_DAMPING = 0.5;
        const FRICTION = 0.99;
        const NUM_ROWS = 10;
        const NUM_BINS = 11;

        // Dimensions
        const NAILBOARD_WIDTH = 500;
        const NAILBOARD_X = (canvas.width - NAILBOARD_WIDTH) / 2;

        const RESERVOIR_TOP = 20;
        const RESERVOIR_HEIGHT = 120;
        const RESERVOIR_WIDTH = NAILBOARD_WIDTH;
        const RESERVOIR_X = NAILBOARD_X;
        const SLANT_HEIGHT = 50; // Height of the slanted bottom section

        const NAILBOARD_TOP = RESERVOIR_TOP + RESERVOIR_HEIGHT + 20;
        const NAILBOARD_HEIGHT = 380;

        const BIN_TOP = NAILBOARD_TOP + NAILBOARD_HEIGHT + 20;
        const BIN_HEIGHT = 180;
        const BIN_WIDTH = NAILBOARD_WIDTH / NUM_BINS;

        // Door configuration
        const DOOR_WIDTH = 6; // Small opening for slow ball release
        const DOOR_HINGE_X_LEFT = canvas.width / 2 - DOOR_WIDTH;
        const DOOR_HINGE_X_RIGHT = canvas.width / 2 + DOOR_WIDTH;

        // State
        let balls = [];
        let nails = [];
        let doorsOpen = false;
        let doorAngle = 0; // Angle of hinged doors (0 = closed, Math.PI/2 = fully open)
        const DOOR_ANGLE_MAX = Math.PI / 2.5;
        let numBalls = 150;
        const ballRadius = 5; // Fixed 10px diameter

        // Calculate max balls that fit in reservoir
        const BALL_DIAMETER = ballRadius * 2;
        // Use full reservoir height - balls will settle with physics
        const reservoirUsableWidth = RESERVOIR_WIDTH - BALL_DIAMETER;
        const reservoirUsableHeight = RESERVOIR_HEIGHT - BALL_DIAMETER;
        const maxCols = Math.floor(reservoirUsableWidth / BALL_DIAMETER);
        const maxRows = Math.floor(reservoirUsableHeight / BALL_DIAMETER);
        const MAX_BALLS = maxCols * maxRows;

        // Initialize balls in reservoir
        function initBalls() {
            balls = [];

            // Calculate grid layout
            const cols = maxCols;

            for (let i = 0; i < numBalls; i++) {
                const col = i % cols;
                const row = Math.floor(i / cols);
                const x = RESERVOIR_X + ballRadius + col * BALL_DIAMETER;
                const y = RESERVOIR_TOP + ballRadius + row * BALL_DIAMETER;

                balls.push({
                    x: x,
                    y: y,
                    vx: 0,
                    vy: 0,
                    inReservoir: true,
                    inBin: false,
                    binIndex: -1
                });
            }
        }

        // Initialize nails - first row has nail in middle
        function initNails() {
            nails = [];
            const rowSpacing = NAILBOARD_HEIGHT / (NUM_ROWS + 1);

            for (let row = 0; row < NUM_ROWS; row++) {
                const y = NAILBOARD_TOP + rowSpacing * (row + 1);
                // Reversed: odd rows (0, 2, 4...) have nail in center (11 nails), even rows have gaps
                const isOddRow = row % 2 === 0;
                const numNails = isOddRow ? 11 : 10;
                const startOffset = isOddRow ? BIN_WIDTH / 2 : BIN_WIDTH;

                for (let i = 0; i < numNails; i++) {
                    const x = NAILBOARD_X + startOffset + i * BIN_WIDTH;
                    if (x > NAILBOARD_X && x < NAILBOARD_X + NAILBOARD_WIDTH) {
                        nails.push({ x, y });
                    }
                }
            }
        }

        // Get the Y position of the slanted reservoir bottom at a given X
        // Now slopes DOWN toward center (edges are higher)
        function getReservoirBottomY(x) {
            const centerX = canvas.width / 2;
            const distFromCenter = Math.abs(x - centerX);
            const maxDist = RESERVOIR_WIDTH / 2;
            const slantRatio = 1 - (distFromCenter / maxDist); // Inverted - closer to center = lower
            const baseY = RESERVOIR_TOP + RESERVOIR_HEIGHT - SLANT_HEIGHT;
            return baseY + slantRatio * SLANT_HEIGHT;
        }

        // Draw reservoir
        function drawReservoir() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 3;

            const centerX = canvas.width / 2;
            const bottomCenterY = RESERVOIR_TOP + RESERVOIR_HEIGHT; // Lowest point at center
            const bottomEdgeY = RESERVOIR_TOP + RESERVOIR_HEIGHT - SLANT_HEIGHT; // Higher at edges

            // Left wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X, bottomEdgeY);
            ctx.stroke();

            // Right wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, bottomEdgeY);
            ctx.stroke();

            // Top wall
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, RESERVOIR_TOP);
            ctx.lineTo(RESERVOIR_X + RESERVOIR_WIDTH, RESERVOIR_TOP);
            ctx.stroke();

            // Slanted bottom - left side (slopes down toward center)
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X, bottomEdgeY);
            ctx.lineTo(DOOR_HINGE_X_LEFT, bottomCenterY);
            ctx.stroke();

            // Slanted bottom - right side (slopes down toward center)
            ctx.beginPath();
            ctx.moveTo(RESERVOIR_X + RESERVOIR_WIDTH, bottomEdgeY);
            ctx.lineTo(DOOR_HINGE_X_RIGHT, bottomCenterY);
            ctx.stroke();

            // Draw hinged doors
            // When doorAngle=0: doors are horizontal (closed, meeting in middle)
            // When doorAngle=max: doors swing down (open)
            const doorLength = DOOR_WIDTH;
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#6a9ad0';

            // Left door - hinged at DOOR_HINGE_X_LEFT
            ctx.beginPath();
            ctx.moveTo(DOOR_HINGE_X_LEFT, bottomCenterY);
            const leftDoorEndX = DOOR_HINGE_X_LEFT + Math.cos(doorAngle) * doorLength;
            const leftDoorEndY = bottomCenterY + Math.sin(doorAngle) * doorLength;
            ctx.lineTo(leftDoorEndX, leftDoorEndY);
            ctx.stroke();

            // Right door - hinged at DOOR_HINGE_X_RIGHT
            ctx.beginPath();
            ctx.moveTo(DOOR_HINGE_X_RIGHT, bottomCenterY);
            const rightDoorEndX = DOOR_HINGE_X_RIGHT - Math.cos(doorAngle) * doorLength;
            const rightDoorEndY = bottomCenterY + Math.sin(doorAngle) * doorLength;
            ctx.lineTo(rightDoorEndX, rightDoorEndY);
            ctx.stroke();

            // Door hinges (small circles)
            ctx.fillStyle = '#8ab4e8';
            ctx.beginPath();
            ctx.arc(DOOR_HINGE_X_LEFT, bottomCenterY, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(DOOR_HINGE_X_RIGHT, bottomCenterY, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw nails
        function drawNails() {
            ctx.fillStyle = '#c0c0c0';
            for (const nail of nails) {
                ctx.beginPath();
                ctx.arc(nail.x, nail.y, NAIL_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw bins
        function drawBins() {
            ctx.strokeStyle = '#4a7ab0';
            ctx.lineWidth = 2;

            for (let i = 0; i <= NUM_BINS; i++) {
                const x = NAILBOARD_X + i * BIN_WIDTH;
                ctx.beginPath();
                ctx.moveTo(x, BIN_TOP);
                ctx.lineTo(x, BIN_TOP + BIN_HEIGHT);
                ctx.stroke();
            }

            // Bottom of bins
            ctx.beginPath();
            ctx.moveTo(NAILBOARD_X, BIN_TOP + BIN_HEIGHT);
            ctx.lineTo(NAILBOARD_X + NAILBOARD_WIDTH, BIN_TOP + BIN_HEIGHT);
            ctx.stroke();
        }

        // Draw balls
        function drawBalls() {
            for (const ball of balls) {
                const gradient = ctx.createRadialGradient(
                    ball.x - ballRadius * 0.3, ball.y - ballRadius * 0.3, 0,
                    ball.x, ball.y, ballRadius
                );
                gradient.addColorStop(0, '#7fff7f');
                gradient.addColorStop(1, '#228B22');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update ball physics
        function updateBalls() {
            const centerX = canvas.width / 2;
            const bottomCenterY = RESERVOIR_TOP + RESERVOIR_HEIGHT;

            for (const ball of balls) {
                if (ball.inBin) continue;

                // Skip physics for balls in reservoir when doors are closed
                if (ball.inReservoir && !doorsOpen) continue;

                // Check if ball should exit reservoir through open doors
                if (ball.inReservoir && doorsOpen && doorAngle > 0.3) {
                    const doorGapLeft = DOOR_HINGE_X_LEFT;
                    const doorGapRight = DOOR_HINGE_X_RIGHT;

                    if (ball.y + ballRadius >= bottomCenterY - 5 &&
                        ball.x > doorGapLeft + ballRadius &&
                        ball.x < doorGapRight - ballRadius) {
                        ball.inReservoir = false;
                    }
                }

                // Apply gravity
                ball.vy += GRAVITY;

                // Apply friction
                ball.vx *= FRICTION;
                ball.vy *= FRICTION;

                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.inReservoir) {
                    const bottomEdgeY = RESERVOIR_TOP + RESERVOIR_HEIGHT - SLANT_HEIGHT;

                    // Left wall
                    if (ball.x - ballRadius < RESERVOIR_X) {
                        ball.x = RESERVOIR_X + ballRadius;
                        ball.vx = -ball.vx * BOUNCE_DAMPING;
                    }
                    // Right wall
                    if (ball.x + ballRadius > RESERVOIR_X + RESERVOIR_WIDTH) {
                        ball.x = RESERVOIR_X + RESERVOIR_WIDTH - ballRadius;
                        ball.vx = -ball.vx * BOUNCE_DAMPING;
                    }
                    // Top
                    if (ball.y - ballRadius < RESERVOIR_TOP) {
                        ball.y = RESERVOIR_TOP + ballRadius;
                        ball.vy = -ball.vy * BOUNCE_DAMPING;
                    }

                    // Slanted bottom collision (slopes down toward center)
                    const slantY = getReservoirBottomY(ball.x);

                    if (ball.y + ballRadius > slantY) {
                        // Check if ball is in the door opening area
                        const inDoorArea = ball.x > DOOR_HINGE_X_LEFT && ball.x < DOOR_HINGE_X_RIGHT;

                        if (inDoorArea && doorsOpen && doorAngle > 0.3) {
                            // Ball can pass through
                        } else if (inDoorArea && (!doorsOpen || doorAngle < 0.3)) {
                            // Doors closed - bounce off
                            ball.y = slantY - ballRadius;
                            ball.vy = -Math.abs(ball.vy) * BOUNCE_DAMPING;
                        } else {
                            // On the slanted surface - roll toward center
                            const isLeftSide = ball.x < centerX;
                            const slopeAngle = Math.atan2(SLANT_HEIGHT, RESERVOIR_WIDTH / 2 - DOOR_WIDTH);

                            ball.y = slantY - ballRadius;

                            // Add velocity component along slope toward center
                            if (isLeftSide) {
                                ball.vx += Math.sin(slopeAngle) * 0.4;
                            } else {
                                ball.vx -= Math.sin(slopeAngle) * 0.4;
                            }
                            ball.vy = -Math.abs(ball.vy) * BOUNCE_DAMPING * 0.3;
                        }
                    }
                } else {
                    // Nail collisions
                    for (const nail of nails) {
                        const dx = ball.x - nail.x;
                        const dy = ball.y - nail.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = ballRadius + NAIL_RADIUS;

                        if (dist < minDist) {
                            const nx = dx / dist;
                            const ny = dy / dist;

                            ball.x = nail.x + nx * minDist;
                            ball.y = nail.y + ny * minDist;

                            const dot = ball.vx * nx + ball.vy * ny;
                            ball.vx = (ball.vx - 2 * dot * nx) * BOUNCE_DAMPING;
                            ball.vy = (ball.vy - 2 * dot * ny) * BOUNCE_DAMPING;

                            // Equal probability left/right
                            ball.vx += (Math.random() < 0.5 ? -1 : 1) * 1.5;
                        }
                    }

                    // Nailboard walls
                    if (ball.y > NAILBOARD_TOP && ball.y < NAILBOARD_TOP + NAILBOARD_HEIGHT) {
                        if (ball.x - ballRadius < NAILBOARD_X) {
                            ball.x = NAILBOARD_X + ballRadius;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                        if (ball.x + ballRadius > NAILBOARD_X + NAILBOARD_WIDTH) {
                            ball.x = NAILBOARD_X + NAILBOARD_WIDTH - ballRadius;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                    }

                    // Bin collisions
                    if (ball.y > BIN_TOP) {
                        const binIndex = Math.floor((ball.x - NAILBOARD_X) / BIN_WIDTH);
                        const clampedBinIndex = Math.max(0, Math.min(NUM_BINS - 1, binIndex));

                        const binLeft = NAILBOARD_X + clampedBinIndex * BIN_WIDTH;
                        const binRight = binLeft + BIN_WIDTH;

                        if (ball.x - ballRadius < binLeft) {
                            ball.x = binLeft + ballRadius;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }
                        if (ball.x + ballRadius > binRight) {
                            ball.x = binRight - ballRadius;
                            ball.vx = -ball.vx * BOUNCE_DAMPING;
                        }

                        if (ball.y + ballRadius > BIN_TOP + BIN_HEIGHT) {
                            ball.y = BIN_TOP + BIN_HEIGHT - ballRadius;
                            ball.vy = -ball.vy * BOUNCE_DAMPING;

                            if (Math.abs(ball.vy) < 0.5 && Math.abs(ball.vx) < 0.5) {
                                ball.inBin = true;
                                ball.binIndex = clampedBinIndex;
                            }
                        }

                        // Stack on other balls
                        for (const other of balls) {
                            if (other === ball) continue;
                            if (!other.inBin || other.binIndex !== clampedBinIndex) continue;

                            const dx = ball.x - other.x;
                            const dy = ball.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            const minDist = ballRadius * 2;

                            if (dist < minDist && dist > 0) {
                                const nx = dx / dist;
                                const ny = dy / dist;

                                ball.x = other.x + nx * minDist;
                                ball.y = other.y + ny * minDist;

                                const dot = ball.vx * nx + ball.vy * ny;
                                ball.vx = (ball.vx - dot * nx) * BOUNCE_DAMPING;
                                ball.vy = (ball.vy - dot * ny) * BOUNCE_DAMPING;

                                if (Math.abs(ball.vy) < 0.5 && Math.abs(ball.vx) < 0.5) {
                                    ball.inBin = true;
                                    ball.binIndex = clampedBinIndex;
                                }
                            }
                        }
                    }

                }

                // Ball-to-ball collision
                for (const other of balls) {
                    if (other === ball) continue;
                    if (ball.inBin && other.inBin) continue;

                    const dx = ball.x - other.x;
                    const dy = ball.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = ballRadius * 2;

                    if (dist < minDist && dist > 0) {
                        const nx = dx / dist;
                        const ny = dy / dist;

                        const overlap = (minDist - dist) / 2;
                        ball.x += nx * overlap;
                        ball.y += ny * overlap;
                        other.x -= nx * overlap;
                        other.y -= ny * overlap;

                        const dvx = ball.vx - other.vx;
                        const dvy = ball.vy - other.vy;
                        const dot = dvx * nx + dvy * ny;

                        ball.vx -= dot * nx * BOUNCE_DAMPING;
                        ball.vy -= dot * ny * BOUNCE_DAMPING;
                        other.vx += dot * nx * BOUNCE_DAMPING;
                        other.vy += dot * ny * BOUNCE_DAMPING;
                    }
                }
            }

            // Update stats
            ballCountSpan.textContent = balls.length;
            binCountSpan.textContent = balls.filter(b => b.inBin).length;
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update door animation (hinged swing)
            if (doorsOpen && doorAngle < DOOR_ANGLE_MAX) {
                doorAngle += 0.02;
            } else if (!doorsOpen && doorAngle > 0) {
                doorAngle -= 0.02;
                if (doorAngle < 0) doorAngle = 0;
            }

            updateBalls();

            drawReservoir();
            drawNails();
            drawBins();
            drawBalls();

            requestAnimationFrame(animate);
        }

        // Event listener for drop button
        dropButton.addEventListener('click', () => {
            if (!doorsOpen) {
                doorsOpen = true;
                dropButton.disabled = true;
                dropButton.textContent = 'Dropping...';

                setTimeout(() => {
                    dropButton.disabled = false;
                    dropButton.textContent = 'Reset';
                }, 5000);
            } else {
                doorsOpen = false;
                doorAngle = 0;
                initBalls();
                dropButton.textContent = 'Drop Balls';
            }
        });

        // Event listener for ball count slider
        ballSlider.addEventListener('input', (e) => {
            numBalls = parseInt(e.target.value);
            ballSliderValue.textContent = numBalls;
            if (!doorsOpen) {
                initBalls();
            }
        });

        // Initialize and start
        ballSlider.max = MAX_BALLS;
        initBalls();
        initNails();
        animate();
    </script>
</body>
</html>
